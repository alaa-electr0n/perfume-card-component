<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <figure class="perfume">
      <div class="perfume__hero">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabreilla perfume of Chanel image"
          class="perfume__img--pc"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabreilla perfume of Chanel image mobile view"
          class="perfume__img--mobile"
        />
      </div>
      <div class="perfume__details">
        <h1 class="perfume__title">
          <span class="perfume__title-sub">Perfume</span>
          <span class="perfume__title-main"
            >Gabrielle Essence Eau De Parfum</span
          >
        </h1>

        <figcaption class="perfume__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </figcaption>

        <p class="perfume__price">
          <span class="perfume__price--green">$149.99</span>
          <span class="perfume__price--stroked">$169.99 </span>
        </p>

        <a href="#" class="btn btn--green">
          <img
            src="./images/icon-cart.svg"
            alt="icon Add to cart"
            class="btn__icon"
          />Add to Cart</a
        >
      </div>
    </figure>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alaa-electr0n">Alaa Elsayed</a>.
    </div>
  </body>
</html>
